<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Search Outlets</title>
    <meta charset="utf-8" />
    <style type="text/css">
        #query {
            width: 275px;
        }
        #q_result {
            height: 341px;
        }
    </style>
</head>
<body style="height: 396px">
    <div>
        <input type="text" id="query" size="25" />
        <input type="button" value="Search" onclick="find();" />
        </div>

    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.0.3.min.js"></script>
    <script>


    var profiles_uri = 'api/profiles';

    $(document).ready(function () {
      // Send an AJAX request
      $.getJSON(profiles_uri)
          .done(function (data) {
            // On success, 'data' contains a list of profiles.
            $.each(data, function (key, item) {
              // Add a list item for the product.
              $('<li>', { text: formatItem(item) }).appendTo($('#q_result'));
            });
          });
    });

    function formatItem(item) {
      return item.Name + ': $' + item.Price;
    }

    function find() {
      var id = $('#query').val();
      $.getJSON(profiles_uri + '/' + id)
          .done(function (data) {
            $('#q_result').text(formatItem(data));
          })
          .fail(function (jqXHR, textStatus, err) {
            $('#q_result').text('Error: ' + err);
          });
    }
    </script>
        <p id="q_result" />
    </body>
</html>
